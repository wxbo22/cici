<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>快速注册 - 享美 - 销售管理系统</title>

    <!-- Load Javascript -->
	<script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="JS/function.js"></script>
	<script type="text/javascript" src="js/youyoum.js"></script>
	<!-- // Load Javascipt -->

	<link type="text/css" rel="stylesheet" href="CSS/style.css" media="screen" />

</head>
<body>
<div id="loginWrapper">
     <div id="comtit"> 享美 - 销售管理系统 </div>
     <div class="logtit">快速注册</div>
     <form action="">
     <div class="w300">
          <div class="txt_r"> <span> * </span> 用户名:  </div>
          <div class="reg_ipkj"> 
                <input type="text" id="reg_username" autofocus > <div class="reg_q"><img src="images/qing.png" alt=""  ></div>
          </div>  
          <div class="reg_dc"></div>
          <div class="c"></div>
     </div>

     <div class="w300">
          <div class="txt_r"> <span> * </span> 手机号:  </div>
          <div class="reg_ipkj"> 
                <input type="text" id="reg_mobile" ><div class="reg_q"><img src="images/qing.png" alt="" ></div>
          </div>  
          <div class="reg_dc"></div>
          <div class="c"></div>
     </div>

     <div class="w300">
          <div class="txt_r"> <span> * </span> 验证码:  </div>
          <div class="reg_ipkj"> 
                <input type="text" id="reg_yzm" > <div class="reg_q"><img src="images/qing.png" alt="" ></div>
                <div class="reg_cxfs"> 重新发送60S </div>
          </div>  
          <div class="reg_dc"></div>
          <div class="c"></div>
     </div>


     <div class="w300">
          <div class="txt_r"> <span> * </span> 密码:  </div>
          <div class="reg_ipkj"> 
                <input type="password" id="reg_password" > <div class="reg_q"><img src="images/qing.png" alt=""></div>
          </div>  
          <div class="reg_dc"></div>
          <div class="c"></div>
     </div>


     <div class="w300">
          <div class="txt_r"> 推荐人:  </div>
          <div class="reg_ipkj"> 
                <input type="text" id="reg_tname" > <div class="reg_q"><img src="images/qing.png" alt=""></div>
          </div>  
          <div class="reg_dc"></div>
          <div class="c"></div>
     </div>


     <div id="login_submit">
			     <input type="image" src="images/reg.png" id="reg_submit" value="Sign In">
	 </div>
   </form>


	 <div class="reg_bottom">* 用户名后续将作为您的推荐码</div>




</div>
</body>
</html>
